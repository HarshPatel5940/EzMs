name: Basic Checks

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  install-pnpm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install pnpm
        run: |
          npm install -g pnpm@8
          echo "export PNPM_BIN_PATH=$(npm bin -g)" >> $GITHUB_ENV

  prettier:
    runs-on: ubuntu-latest
    needs: install-pnpm

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pnpm install

      - name: Prettier
        run: |
          ${{ env.PNPM_BIN_PATH }}/pnpm run format:check

  eslint:
    runs-on: ubuntu-latest
    needs: install-pnpm

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pnpm install

      - name: Eslint
        run: |
          ${{ env.PNPM_BIN_PATH }}/pnpm run lint