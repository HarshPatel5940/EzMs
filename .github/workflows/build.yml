name: Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install pnpm
        run: |
          npm install -g pnpm@8
          echo "export PNPM_BIN_PATH=$(npm bin -g)" >> $GITHUB_ENV

      - name: Prettier
        run: |
          ${{ env.PNPM_BIN_PATH }}/pnpm run format:check

      - name: Eslint
        run: |
          ${{ env.PNPM_BIN_PATH }}/pnpm run lint

      - name: Build
        run: |
          ${{ env.PNPM_BIN_PATH }}/pnpm run build